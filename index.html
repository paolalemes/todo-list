<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>To-do</title>
</head>
<body>
    <div class="container mt-4 p-3 rounded">

        <header class="text-center mb-4">
            <h1 class="text-light">To-do List</h1>
        </header>

        <ul class="list-group todo">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i class="far fa-circle check"></i>
                <span class="">Completar um item</span>
                <i class="fas fa-trash delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i class="far fa-circle check"></i>
                <span>Excluir um item</span>
                <i class="fas fa-trash delete"></i>
            </li>
            
            
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i class="far fa-circle check"></i>
                <span>Adicionar um item</span>
                <i class="fas fa-trash delete"></i>
            </li>

        </ul>

        <form class="mt-4 add-form add-todo">
            <input name="add" type="text" class="form-control text-center" placeholder="Add a new to do">
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
